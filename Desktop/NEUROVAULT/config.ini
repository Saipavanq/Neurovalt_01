# NeuroVault Configuration File
# Customize these settings to optimize for your usage

[AUDIO]
# Sample rate in Hz (16000 is standard)
sample_rate = 16000

# Recording duration limit (in seconds, 0 = unlimited)
max_recording_duration = 0

# Audio device selection (-1 = default, or specify device number)
# Run this to find your devices:
#   python -c "import sounddevice; print(sounddevice.query_devices())"
audio_device = -1

[MODELS]
# Whisper model size: tiny, base, small, medium, large
# Larger = better accuracy but slower
whisper_model = base

# Compute type: int8, int16, float16, float32
# int8 = fastest but lower quality
# float32 = best quality but slower
whisper_compute_type = int8

# Sentiment model
# distilbert-base-uncased-finetuned-sst-2-english (fastest)
# bert-base-uncased-fine-tuned-sst-2-english (more accurate)
sentiment_model = distilbert-base-uncased-finetuned-sst-2-english

# Embedding model for semantic search
# all-MiniLM-L6-v2 (fast, 384 dimensions)
# all-mpnet-base-v2 (slower but better, 768 dimensions)
embedding_model = all-MiniLM-L6-v2

# Enable speaker diarization (requires more resources)
enable_diarization = true

[PROCESSING]
# Live transcription interval (seconds)
# Smaller = more responsive but uses more CPU
live_transcription_interval = 4

# Number of top results in semantic search
semantic_search_results = 3

# Automatically save transcripts to memory
auto_save = true

[UI]
# Theme colors (hex format)
bg_color = #121212
btn_color = #1f1f1f
text_color = #00ffcc
accent_color = #00ff88

# Window size (width x height)
window_width = 1000
window_height = 700

# Font
font_family = Arial
font_size = 10

[STORAGE]
# Memory storage file
history_file = memory_history.json

# FAISS index file
faiss_index_file = faiss_index.bin

# Auto-backup memory (creates backup_*.json)
auto_backup = true

# Maximum transcripts in memory before cleanup
max_memory_size = 10000

[ADVANCED]
# Enable debug logging
debug_mode = false

# Temporary files directory
temp_directory = ./temp

# Continuous mode startup (true = starts recording on launch if enabled)
continuous_on_startup = false

# CPU optimization
use_cpu_only = true

# Thread pool size for background processing
thread_pool_size = 4
